  <style>
    @font-face {
      font-family: 'ShillaCultureB';
      src: url('/assets/fonts/Shilla_Culture(B).ttf') format('truetype');

      font-style: normal;

    /* ✅ Hero Section 스타일 */
    .hero {
      position: relative;
      height: 90vh;
      background: url('/assets/images/index/hero.jpg') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      transform: scale(1.05);
      opacity: 0;
      transition: all 2s ease;
    }

    .hero.visible {
      transform: scale(1);
      opacity: 1;
    }

    .hero-inner {
      position: relative;
      z-index: 2;
      color: white;
      text-align: center;
      max-width: 90vw;
      white-space: nowrap;
      opacity: 0;
      transform: translateY(30px);
      transition: all 1.5s ease 0.6s;
    }

    .hero.visible .hero-inner {
      opacity: 1;
      transform: translateY(0);
    }

    .hero::after {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.45);
      z-index: 1;
    }

    .hero h1 {
      font-family: 'ShillaCultureB', sans-serif;
      font-size: 4rem;
      margin-bottom: 0.1rem;
      font-weight: normal;
      color: #fff;
    }

    .hero .subtitle {
      font-family: 'ShillaCultureB', sans-serif;
      font-size: 4rem;
      font-weight: 400;
      margin-top: 0; /* 👉 기본 간격 제거 */
      color: #fff;
    }
    .subtext .highlight {
      color: #ff6600; /* 원하는 색상으로 변경하세요 */
    }

    .hero .subtext {
      font-size: 1.6rem;
      margin-top: 1rem;
      color: #fff;
    }


    @media (max-width: 768px) {
      .hero h1 { font-size: 2rem; }
      .hero .subtitle { font-size: 2rem; }
      .hero .subtext { font-size: 1.3rem; }
    }

    .showcase-fullscreen {
      width: 100%;
      padding: 3rem 1rem;
      box-sizing: border-box;
    }

    .showcase-image-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 5rem;
      margin-top: 5rem;
    }

    .showcase-image-wrapper img {
      display: block;
      margin: 0 auto;
      width: auto;
      max-width: 100%;
      height: auto;
      opacity: 0;
      transform: translateY(40px);
      transition: all 1.2s ease;
    }

    .fade-item.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .delay-1 { transition-delay: 0.2s; }
    .delay-2 { transition-delay: 0.4s; }
    .delay-3 { transition-delay: 0.6s; }

    .desktop-only { display: block; }
    .mobile-only { display: none; }

    @media (max-width: 768px) {

      .mobile-only { display: block; }

    /* ✅ 팝업 레이어 스타일 */
    .popup-overlay {

<body>

  <!-- ✅ 스크립트: 컴포넌트 로딩 및 애니메이션 + 햄버거 메뉴 -->
  <script>
    // ✅ 공통 컴포넌트(header/footer/플로팅 버튼) 비동기 로딩
    async function loadComponent(id, path, callback) {
      try {
        const res = await fetch(path);
        if (!res.ok) throw new Error("Fetch failed");
        const html = await res.text();
        document.getElementById(id).innerHTML = html;
        if (typeof callback === "function") callback();
      } catch (err) {
        console.error(`${path} 불러오기 실패:`, err);
      }
    }

    // ✅ 햄버거 메뉴 바인딩 함수
    function bindMenuToggle() {
      const menuToggle = document.getElementById("menuToggle");
      const mainNav = document.getElementById("mainNav");

      if (menuToggle && mainNav) {
        menuToggle.addEventListener("click", () => {
          mainNav.classList.toggle("active");
        });
      }
    }

    // ✅ 페이지 로드시 실행
    document.addEventListener("DOMContentLoaded", () => {
      loadComponent("header-include", "/components/header.html", bindMenuToggle);
      loadComponent("footer-include", "/components/footer.html");

      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
            observer.unobserve(entry.target);
          }
        });
      }, { threshold: 0.1 });

      document.querySelectorAll('.fade-item').forEach(el => observer.observe(el));

      const heroObserver = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
            heroObserver.unobserve(entry.target);
          }
        });
      }, { threshold: 0.3 });

      document.querySelectorAll('.hero').forEach(el => heroObserver.observe(el));
    });

function closePopup(popupId, cookieName) {
  const checkbox = document.querySelector(`#${popupId} input[type="checkbox"]`);
  if (checkbox && checkbox.checked) {
    const expiry = new Date();
    expiry.setDate(expiry.getDate() + 1);
    document.cookie = `${cookieName}=true; path=/; expires=${expiry.toUTCString()}`;
  }
  document.getElementById(popupId).style.display = "none";
}

function checkPopupCookie(popupId, cookieName) {
  if (!document.cookie.includes(`${cookieName}=true`)) {
    document.getElementById(popupId).style.display = "flex";
  }
}

window.addEventListener("DOMContentLoaded", () => {
  checkPopupCookie("popupModal", "hidePopup");
  checkPopupCookie("popupModal2", "hidePopup2"); // ✅ 두 번째 팝업도 체크
});
  </script>
