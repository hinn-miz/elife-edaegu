<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>사이버 주택전시관 | e편한세상 동대구역 센텀스퀘어</title>
  <link rel="stylesheet" href="/assets/css/style.css" />
  <!-- 파비콘 -->
<link rel="icon" href="/assets/images/favicon.png" type="image/png" />
</head>
<!--  css 스타일  -->
  <style>
.button-container {
  max-width: 900px;
  margin: 60px auto;
  display: flex;
  gap: 40px;
  justify-content: center;
  align-items: center;
  padding: 0 20px;
}

.image-button {
  flex: 1;
  max-width: 600px;
  height: 400px;
  border: none;
  border-radius: 20px;
  cursor: pointer;
  transition: all 0.4s ease;
  position: relative;
  overflow: hidden;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
}

.image-button::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: linear-gradient(135deg, rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.1));
  transition: all 0.3s ease;
}

.image-button:hover::before {
  background: linear-gradient(135deg, rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0));
}

.image-button:hover {
  transform: translateY(-8px) scale(1.02);
  box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
}

.button-content {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  padding: 20px;
  background: linear-gradient(transparent, rgba(0, 0, 0, 0.7));
  color: white;
  text-align: center;
}

.button-title {
  font-size: 20px;
  font-weight: 700;
  margin-bottom: 8px;
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
}

.button-subtitle {
  font-size: 14px;
  opacity: 0.9;
  text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
}

.left-button {
  background-image: url('/assets/images/preview/left-image.jpg');
}

.right-button {
  background-image: url('/assets/images/preview/right-image.jpg');
}

@media (max-width: 768px) {
  .button-container {
    max-width: calc(100vw - 30px); /* 좌우 15px 여백 확보 */
    width: calc(100% - 30px);
    flex-direction: column;
    gap: 20px;
    margin: 40px auto 20px auto; /* 상단 마진 40px로 증가 */
    padding: 20px 15px 0 15px; /* 상단 패딩 20px 추가 */
  }
  
  .image-button {
    width: 100%;
    max-width: 100%; /* 부모 컨테이너를 넘지 않게 */
    height: 50vh; /* 뷰포트 높이의 50% */
    min-height: 250px; /* 최소 높이 보장 */
    max-height: 350px; /* 너무 커지지 않게 제한 */
  }
  
  .button-title {
    font-size: 18px;
    margin-bottom: 10px;
  }
  
  .button-subtitle {
    font-size: 13px;
  }
}

  .desktop-only { display: block; }
  .mobile-only { display: none; }

  @media (max-width: 768px) {
    .desktop-only { display: none; }
    .mobile-only { display: block; }
  }
  .fade-item {
  opacity: 0;
  transform: translateY(40px);
  transition: all 1.2s ease;
}

.fade-item.visible {
  opacity: 1;
  transform: translateY(0);
}

.delay-1 { transition-delay: 0.2s; }
.delay-2 { transition-delay: 0.4s; }

</style>

<body>
  <!-- ✅ 헤더 컴포넌트 -->
  <div id="header-include"></div>

  <main class="main-section">
    <div class="button-container fade-item">
      <button class="image-button left-button" onclick="window.open('https://my.matterport.com/show/?m=zDxLu5BNZea&back', '_blank')">
        <div class="button-content">
          <div class="button-title">e편한세상 동대구역 센텀스퀘어 84A</div>
          <div class="button-subtitle">3D 가상 투어 체험하기</div>
        </div>
      </button>
      <button class="image-button right-button" onclick="window.open('https://my.matterport.com/show/?m=XpxxRYo7mir&back=1', '_blank')">
        <div class="button-content">
          <div class="button-title">e편한세상 동대구역 센텀스퀘어 125A</div>
          <div class="button-subtitle">3D 가상 투어 체험하기</div>
        </div>
      </button>
    </div>
  </main>

  <!-- ✅ 푸터 컴포넌트 -->
  <div id="footer-include"></div>

  <!-- ✅ 공통 컴포넌트 + 햄버거 메뉴 JS 삽입 -->
  <script>
    async function loadComponent(id, path, callback) {
      try {
        const res = await fetch(path);
        if (!res.ok) throw new Error("Fetch failed");
        const html = await res.text();
        document.getElementById(id).innerHTML = html;
        if (typeof callback === "function") callback();
      } catch (err) {
        console.error(`${path} 불러오기 실패:`, err);
      }
    }

    function bindMenuToggle() {
      const menuToggle = document.getElementById("menuToggle");
      const mainNav = document.getElementById("mainNav");
      if (menuToggle && mainNav) {
        menuToggle.addEventListener("click", () => {
          mainNav.classList.toggle("active");
        });
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      loadComponent("header-include", "/components/header.html", bindMenuToggle);
      loadComponent("footer-include", "/components/footer.html");

      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
            observer.unobserve(entry.target);
          }
        });
      }, { threshold: 0.1 });

      document.querySelectorAll('.fade-item').forEach(el => observer.observe(el));

      // 버튼 호버 효과 강화
      document.querySelectorAll('.image-button').forEach(button => {
        button.addEventListener('mouseenter', function() {
          this.style.transform = 'translateY(-8px) scale(1.02)';
        });
        
        button.addEventListener('mouseleave', function() {
          this.style.transform = 'translateY(0) scale(1)';
        });
      });
    });
  </script>
  <!-- ✅ 플로팅 버튼 -->
<a href="/form.html" class="floating-btn">방문예약</a>
</body>
</html>
