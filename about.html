<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>개요 | e편한세상 동대구역 센텀스퀘어</title>
  <link rel="stylesheet" href="/assets/css/style.css" />
  <!-- 파비콘 -->
  <link rel="icon" href="/assets/images/favicon.png" type="image/png" />
</head>
<!--  css 스타일  -->
<style>
  .youtube-wrapper {
    max-width: 720px;
    aspect-ratio: 16 / 9;
    margin: 0 auto;
  }

  .youtube-wrapper iframe {
    width: 100%;
    height: 100%;
    border: 0;
  }

  /* 컨테이너 기본 스타일 수정 */
  .container {
    max-width: 1000px;
    margin: auto;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 0 1rem;
  }

  .image {
    width: 100%;
    max-width: 100%;
  }

  .image img {
    width: 100%;
    height: auto;
    border-radius: 12px;
    max-width: 100%;
    object-fit: contain;
  }

  .desktop-only {
    display: block;
  }

  .mobile-only {
    display: none;
  }

  @media (max-width: 768px) {
    .desktop-only {
      display: none;
    }

    .mobile-only {
      display: block;
    }

    /* 모바일 전용 컨테이너 스타일 */
    .container {
      max-width: 100%;
      padding: 0 0.5rem;
      margin: 0;
    }

    .image {
      width: 100%;
      margin: 0;
    }

    .image img {
      width: 100%;
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    /* 섹션 패딩 조정 */
    .info-section {
      padding: 2rem 0.5rem !important;
    }

    .youtube-wrapper {
      margin: 0 0.5rem;
      max-width: calc(100% - 1rem);
    }
  }

  .fade-item {
    opacity: 0;
    transform: translateY(40px);
    transition: all 1.2s ease;
  }

  .fade-item.visible {
    opacity: 1;
    transform: translateY(0);
  }

  .delay-1 {
    transition-delay: 0.2s;
  }

  .delay-2 {
    transition-delay: 0.4s;
  }
</style>

<body>
  <!-- ✅ 헤더 컴포넌트 -->
  <div id="header-include"></div>

  <main class="main-section">
    <!-- 🎬 섹션 1: 유튜브 영상 -->
    <section class="youtube-section" style="padding: 3rem 1rem; text-align: center;">
      <div class="youtube-wrapper">
        <video width="800" height="600" controls style="max-width: 100%; height: auto;">
          <source src="/assets/videos/about.mp4" type="video/mp4">
          브라우저가 영상을 지원하지 않습니다.
        </video>
      </div>
    </section>

    <!-- 🏗️ 섹션 2: 상단 텍스트 + 이미지 블럭 1 -->
    <section class="info-section" style="padding: 4rem 1.5rem; background-color: #f9f9f9;">
      <div class="container">
        <div class="image">
          <img src="/assets/images/about/about1.png" class="desktop-only fade-item delay-1" alt="사업 개요헤더" />
          <img src="/assets/images/about/about1_m.png" class="mobile-only fade-item delay-1" alt="사업 개요헤더" />
        </div>
      </div>
    </section>

    <!-- 🏗️ 섹션 3: 상단 텍스트 + 이미지 블럭 2 -->
    <section class="info-section" style="padding: 4rem 1.5rem;">
      <div class="container">
        <div class="image">
          <img src="/assets/images/about/about2.png" class="desktop-only fade-item delay-2" alt="사업 개요" />
          <img src="/assets/images/about/about2_m.png" class="mobile-only fade-item delay-2" alt="사업 개요" />
        </div>
      </div>
    </section>
  </main>

  <!-- ✅ 푸터 컴포넌트 -->
  <div id="footer-include"></div>

  <!-- ✅ 공통 컴포넌트 + 햄버거 메뉴 JS 삽입 -->
  <script>
    async function loadComponent(id, path, callback) {
      try {
        const res = await fetch(path);
        if (!res.ok) throw new Error("Fetch failed");
        const html = await res.text();
        document.getElementById(id).innerHTML = html;
        if (typeof callback === "function") callback();
      } catch (err) {
        console.error(`${path} 불러오기 실패:`, err);
      }
    }

    function bindMenuToggle() {
      const menuToggle = document.getElementById("menuToggle");
      const mainNav = document.getElementById("mainNav");
      if (menuToggle && mainNav) {
        menuToggle.addEventListener("click", () => {
          mainNav.classList.toggle("active");
        });
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      loadComponent("header-include", "/components/header.html", bindMenuToggle);
      loadComponent("footer-include", "/components/footer.html");
      loadComponent("floating-button-include", "/components/floating-button.html");

      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
            observer.unobserve(entry.target);
          }
        });
      }, { threshold: 0.1 });

      document.querySelectorAll('.fade-item').forEach(el => observer.observe(el));
    });
  </script>
  <!-- ✅ 플로팅 버튼 -->
<a href="/form.html" class="floating-btn">방문예약</a>
</body>

</html>
