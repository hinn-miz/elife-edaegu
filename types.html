<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>평형정보 | e편한세상 동대구역 센텀스퀘어</title>
  <link rel="stylesheet" href="/assets/css/style.css" />
  <!-- 파비콘 -->
  <link rel="icon" href="/assets/images/favicon.png" type="image/png" />
  <style>
    .type-selector {
      text-align: center;
      margin-bottom: 2rem;
    }

    .type-btn {
      padding: 0.6rem 1.2rem;
      margin: 0 0.5rem;
      border: 1px solid #ccc;
      background-color: white;
      font-weight: 500;
      cursor: pointer;
      border-radius: 999px;
      transition: 0.2s;
    }

    .type-btn.active {
      background-color: #FC671A;
      color: white;
      border-color: #e7a584;
    }

    .type-image {
      display: none;
    }

    .type-image.visible {
      display: block;
    }

    .desktop-only {
      display: block;
    }

    .mobile-only {
      display: none;
    }

    @media (max-width: 768px) {
      .desktop-only {
        display: none;
      }

      .mobile-only {
        display: block;
      }
    }

    .type-btn {
      display: inline-block;
      margin: 0.4rem 0.3rem;
    }

    .info-section {
      padding: 4rem 1.5rem;
      background-color: #f9f9f9;
    }

    .info-section .container {
      max-width: 1200px;
      margin: auto;
      display: block;
      padding: 0 1rem;
    }

    .type-image img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 2rem;
    }
  </style>
</head>

<body>
  <!-- ✅ 헤더 컴포넌트 -->
  <div id="header-include"></div>

  <main class="main-section">
    <section class="info-section">
      <div class="container">
        <div class="type-selector">
          <button class="type-btn active" data-type="1">79㎡ A</button>
          <button class="type-btn" data-type="2">79㎡ B</button>
          <button class="type-btn" data-type="3">84㎡ A</button>
          <button class="type-btn" data-type="4">84㎡ B</button>
          <button class="type-btn" data-type="5">84㎡ C</button>
          <button class="type-btn" data-type="6">107㎡ A</button>
          <button class="type-btn" data-type="7">107㎡ B</button>
          <button class="type-btn" data-type="8">125㎡ A</button>
          <button class="type-btn" data-type="9">125㎡ B</button>
          <button class="type-btn" data-type="10">125㎡ C</button>
          <button class="type-btn" data-type="11">125㎡ D</button>
          <button class="type-btn" data-type="12">125㎡ E</button>
        </div>

        <div class="type-image-wrap">
          <div class="type-image type-1 visible">
            <img src="/assets/images/type/1.png" class="desktop-only" alt="79㎡ A (PC)" />
            <img src="/assets/images/type/13.png" class="mobile-only" alt="79㎡ A (Mobile)" />
          </div>


          <div class="type-image type-2">
            <img src="/assets/images/type/2.png" class="desktop-only" alt="79㎡ B (PC)" />
            <img src="/assets/images/type/14.png" class="mobile-only" alt="79㎡ B (Mobile)" />
          </div>

          <div class="type-image type-3">
            <img src="/assets/images/type/3.png" class="desktop-only" alt="84㎡ A (PC)" />
            <img src="/assets/images/type/15.png" class="mobile-only" alt="84㎡ A (Mobile)" />
          </div>


          <div class="type-image type-4">
            <img src="/assets/images/type/4.png" class="desktop-only" alt="84㎡ B (PC)" />
            <img src="/assets/images/type/16.png" class="mobile-only" alt="84㎡ B (Mobile)" />
          </div>

          <div class="type-image type-5">
            <img src="/assets/images/type/5.png" class="desktop-only" alt="84㎡ C (PC)" />
            <img src="/assets/images/type/17.png" class="mobile-only" alt="84㎡ C (Mobile)" />
          </div>

          <div class="type-image type-6">
            <img src="/assets/images/type/6.png" class="desktop-only" alt="107㎡ A (PC)" />
            <img src="/assets/images/type/18.png" class="mobile-only" alt="107㎡ A (Mobile)" />
          </div>

          <div class="type-image type-7">
            <img src="/assets/images/type/7.png" class="desktop-only" alt="107㎡ B (PC)" />
            <img src="/assets/images/type/19.png" class="mobile-only" alt="107㎡ B (Mobile)" />
          </div>

          <div class="type-image type-8">
            <img src="/assets/images/type/8.png" class="desktop-only" alt="125㎡ A (PC)" />
            <img src="/assets/images/type/20.png" class="mobile-only" alt="125㎡ A (Mobile)" />
          </div>

          <div class="type-image type-9">
            <img src="/assets/images/type/9.png" class="desktop-only" alt="125㎡ B (PC)" />
            <img src="/assets/images/type/21.png" class="mobile-only" alt="125㎡ B (Mobile)" />
          </div>

          <div class="type-image type-10">
            <img src="/assets/images/type/10.png" class="desktop-only" alt="125㎡ C (PC)" />
            <img src="/assets/images/type/22.png" class="mobile-only" alt="125㎡ C (Mobile)" />
          </div>

          <div class="type-image type-11">
            <img src="/assets/images/type/11.png" class="desktop-only" alt="125㎡ D (PC)" />
            <img src="/assets/images/type/23.png" class="mobile-only" alt="125㎡ D (Mobile)" />
          </div>

          <div class="type-image type-12">
            <img src="/assets/images/type/12.png" class="desktop-only" alt="125㎡ E (PC)" />
            <img src="/assets/images/type/24.png" class="mobile-only" alt="125㎡ E (Mobile)" />
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- ✅ 푸터 컴포넌트 -->
  <div id="footer-include"></div>

  <!-- ✅ 공통 컴포넌트 JS 삽입 + 햄버거 메뉴 처리 -->
  <script>
    async function loadComponent(id, path, callback) {
      try {
        const res = await fetch(path);
        if (!res.ok) throw new Error("Fetch failed");
        const html = await res.text();
        document.getElementById(id).innerHTML = html;
        if (typeof callback === "function") callback();
      } catch (err) {
        console.error(`${path} 불러오기 실패:`, err);
      }
    }

    function bindMenuToggle() {
      const menuToggle = document.getElementById("menuToggle");
      const mainNav = document.getElementById("mainNav");
      if (menuToggle && mainNav) {
        menuToggle.addEventListener("click", () => {
          mainNav.classList.toggle("active");
        });
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      loadComponent("header-include", "/components/header.html", bindMenuToggle);
      loadComponent("footer-include", "/components/footer.html");

      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
            observer.unobserve(entry.target);
          }
        });
      }, { threshold: 0.1 });

      document.querySelectorAll('.fade-item').forEach(el => observer.observe(el));

      document.querySelectorAll(".type-btn").forEach(btn => {
        btn.addEventListener("click", () => {
          const type = btn.dataset.type;
          document.querySelectorAll(".type-btn").forEach(b => b.classList.remove("active"));
          btn.classList.add("active");
          document.querySelectorAll(".type-image").forEach(img => img.classList.remove("visible"));
          document.querySelector(`.type-${type}`).classList.add("visible");
        });
      });
    });
  </script>
  <!-- ✅ 플로팅 버튼 -->
<a href="/form.html" class="floating-btn">방문예약</a>
</body>

</html>
